</head>
<body >

        <nav class="navbar  navbar-expand-lg bg- navbar-dark py-4">
            <div class="container-fluid w-75">
              <a class="navbar-brand" href="#">
                <div class="cont-logo d-flex justify-content-center  align-items-center">
                    <div class="img-logo">
                        <img src="image/logo@2x.png" class="w-75 " alt="">

                    </div>
                </div>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <a class="nav-link text-white  px-4 active" aria-current="page" href="#search-bar">Home</a>

                  </li>
                </ul>
                
              </div>
            </div>
          </nav>
        </header>
      
    <section class="display-temp my- py-4 layer-img" id="search">
      <div class="container">
        <div class="search m-auto w-50 ">

          <input type="text" id="search-bar" class="w-100 mb-5 py-2 bg-dark text-white form-control w-100" placeholder="&#xF002; Search City..." style="font-family:Arial, FontAwesome"/>
        </div>
        <div class="city-temp d-flex">

            <!-- Today's Wearth -->
            <div class="temp-card shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p id="today"></p>
                <p id="today-date"></p>
              </div>

              <div class="temp-datails">
                <p id="location"></p>
                <div class="d-flex justify-content-between my-4">
                  <div class="pt-3">
                    <h2 id="today-degree" class="d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                  </div>
                  <img id="today-icon" width="90"/>
                </div>
                <p id="today-description"></p>
                <div class="details">
                  <i class="fas fa-umbrella pr-1"></i>
                  <span class="me-3" id="humidty"></span> <span>%</span>

                  <i class="fas fa-wind pl-3 pr-1"></i>
                  <span id="wind" ></span> 
                  <span class="me-3">km/h</span>
                  <i class="far fa-compass pl-3 pr-1"></i>
                  <span id="compass"></span>
                </div>
              </div>
            </div>

            <!-- Next Days Weather -->
            <div class="temp-card text-center shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p class="nextDay"></p>
                <p class="nextDate"></p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90"/>
                </div>
                <h2 class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>

            <div class="temp-card text-center shadow">
              <div class="day-and-date d-flex justify-content-between">
                <p class="nextDay"></p>
                <p class="nextDate"></p>
              </div>

              <div class="temp-datails">
                <div>
                  <img class="nextDay-icon" width="90"/>
                </div>
                <h2 class="max-degree d-inline-block"></h2><h2 class="d-inline-block"><sup>o</sup>C</h2>
                <br>
                <p class="min-degree d-inline-block"></p><p class="d-inline-block"><sup>o</sup>C</p>
                <p class="nextDay-description"></p>
              </div>
            </div>
        </div>
      </div>
    </section>



        <footer class="">
          <div class="container">

              <div class="col-md-8">
                <form class="find-footer position-relative ">
                  <input class="form-control bg-dark w-75 subscribe-input " type="text" placeholder="Enter your email to subscribe...." id="search">
